<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Euro / Franc Suisse</title>
</head>
<body>
    <h1>Convertisseur Euro / Franc Suisse</h1>
    <form id="converter-form">
        <div class="form-group">
            <input type="number" id="euros" name="euros" step="0.01">
            <label for="euros">euros</label>
        </div>
        <div class="form-group">
            <input type="number" id="francs" name="francs" step="0.01">
            <label for="francs">francs suisse</label>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
